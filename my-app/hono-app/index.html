<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Checker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .good {
            color: green;
        }
        .bad {
            color: red;
        }
        .slider {
  overflow: hidden;
  white-space: nowrap;
  width: 100%;
}

.slide-track {
  display: flex;
  animation: scroll 20s linear infinite;
}

.slide {
  width: 200px;
  margin-right: 30px;
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}

    </style>
</head>
<body>
    <h1>Check Your Luck!</h1>
    <button id="checkButton">Get Random Number</button>
    <p id="result"></p>
    <div class="slider">
        <div class="slide-track">
          <img src="https://plus.unsplash.com/premium_photo-1665657351119-b7283189656c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Logo" class="slide" />
          <img src="https://plus.unsplash.com/premium_photo-1665657351119-b7283189656c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Logo" class="slide" />
          <img src="https://plus.unsplash.com/premium_photo-1665657351119-b7283189656c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Logo" class="slide" />
          <!-- Repeat logos to make it loop seamlessly -->
          <img src="https://plus.unsplash.com/premium_photo-1665657351119-b7283189656c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Logo" class="slide" />
          <img src="https://plus.unsplash.com/premium_photo-1665657351119-b7283189656c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Logo" class="slide" />
          <img src="https://plus.unsplash.com/premium_photo-1665657351119-b7283189656c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Logo" class="slide" />
        </div>
      </div>
      
    <script>
        const checkButton = document.getElementById('checkButton');
        const resultElement = document.getElementById('result');

        checkButton.addEventListener('click', async () => {
            try {
                
                const response = await fetch('https://hono-app.joyasturay1.workers.dev/random');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                
                const result = await response.json(); 

                
                if (result === 'even') { 
                    resultElement.textContent = 'Good number!';
                    resultElement.className = 'good'; 
                } else {
                    resultElement.textContent = 'Bad luck!';
                    resultElement.className = 'bad'; 
                }

            } catch (error) {
                console.error('Error fetching random number:', error);
                resultElement.textContent = 'Error getting number.';
                resultElement.className = 'bad';
            }
        });
    </script>
</body>
</html>
