<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Checker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .good {
            color: green;
        }
        .bad {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Check Your Luck!</h1>
    <button id="checkButton">Get Random Number</button>
    <p id="result"></p>

    <script>
        const checkButton = document.getElementById('checkButton');
        const resultElement = document.getElementById('result');

        checkButton.addEventListener('click', async () => {
            try {
                
                const response = await fetch('https://hono-app.joyasturay1.workers.dev/random');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                
                const result = await response.json(); 

                
                if (result === 'even') { 
                    resultElement.textContent = 'Good number!';
                    resultElement.className = 'good'; 
                } else {
                    resultElement.textContent = 'Bad luck!';
                    resultElement.className = 'bad'; 
                }

            } catch (error) {
                console.error('Error fetching random number:', error);
                resultElement.textContent = 'Error getting number.';
                resultElement.className = 'bad';
            }
        });
    </script>
</body>
</html>
